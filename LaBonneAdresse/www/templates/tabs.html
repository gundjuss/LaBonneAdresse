<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
   
  <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="icon ion-home" icon-on="icon ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
        <!--</ion-tab>-->
        <!-- Chats Tab -->
        <ion-tab title="Chats" icon-off="icon ion-star" icon-on="icon ion-star" href="#/tab/fav">
            <ion-nav-view name="tab-favs"></ion-nav-view>
        </ion-tab>

</ion-tabs>
