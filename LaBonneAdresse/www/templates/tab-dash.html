<ion-view name="tab-dash" view-title="La Bonne Adresse">
    <ion-nav-bar class="bar-positive has-tabs-top">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <script src="dashScript.js" type="text/javascript"></script>
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item active" href="#">
                <i class="icon ion-home"></i>
                Test
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-star"></i>
                Favorites
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-gear-a"></i>
                Settings
            </a>
        </div>
    </div>
    <ion-content class="has-tabs-top">
        <button ng-click="checkConnection()" class="button">
            Acces Internet ? (valide sur téléphone uniquement)
        </button>
        <button ng-click="getMyPosition()" class="button">
            Trouver ma position
        </button>
        <button ng-click="shareMyIdea()" class="button">
            Test partage
        </button>
    </ion-content>






</ion-view>
